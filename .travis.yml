dist: trusty
sudo: false
language: csharp
mono: none
dotnet: 1.0.1
services:
  - docker
install:
  - dotnet restore ./Application.Tests/Application.Tests.csproj
  - - . $HOME/.nvm/nvm.sh
  - nvm install latest
  - nvm use latest
  - cd Application
  - npm install
  - cd..
script:    
  - dotnet test ./Application.Tests/Application.Tests.csproj
  - cd Application
  - npm test
  - cd..
after_success:
  - sh buildscripts/build_publish_docker_image.sh 