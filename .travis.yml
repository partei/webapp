dist: trusty
sudo: false
language: csharp
mono: none
dotnet: 1.0.1
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
services:
  - docker
script:    
  - dotnet restore ./Application.Tests/Application.Tests.csproj
  - dotnet test ./Application.Tests/Application.Tests.csproj
  - cd Application
  - npm install
  - npm test
after_success:
  - sh buildscripts/build_publish_docker_image.sh 